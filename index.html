<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HMI Web Components Demo</title>
    <style>
      /* Reset margins and ensure full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      /* Container takes full viewport height and arranges children in a column */
      .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Content takes the remaining space */
      .content {
        flex: 1 1 auto;
        background-color: #f5f5f5;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <hmi-navbar></hmi-navbar>
      </header>
      <main class="content">
        <hmi-pane> tady bude obsah </hmi-pane>
      </main>
    </div>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
